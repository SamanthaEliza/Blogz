{% extends "base.html" %}

{% block content %}

  {%for blog in blogs%}

    <h1> <a href=/blog?id={{blog.id}}>{{blog.title}}</a></h1>
    <p>{{blog.blog}}</p>
    <footer>Author: <a href=/blog?user={{blog.user.id}}>{{blog.user.username}}</a></footer>

    <!-- loop over and print blog title and blog body -->
  {% endfor %}

{% endblock %}
